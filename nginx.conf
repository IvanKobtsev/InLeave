server {
    listen 80;
    server_name xubarashi.ru;

    ssl_certificate /etc/ssl/xubarashi.ru.crt;
    ssl_certificate_key /etc/ssl/xubarashi.ru.key;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /InLeave/index.html;
    }

    location /present {
        try_files $uri /Present/index.html;
    }

    location /itsnotrocketscience {
        try_files $uri /itsnotrocketscience/index.html;
    }

    # Cache static files for better performance
    location /InLeave/ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compression for better performance
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_vary on;
}